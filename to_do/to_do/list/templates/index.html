{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-white relative">
  <!-- Background Art -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute w-[60vw] h-[60vw] bg-purple-300 opacity-30 rounded-full top-[-10rem] left-[-10rem] blur-3xl"></div>
    <div class="absolute w-[40vw] h-[40vw] bg-blue-200 opacity-20 rounded-full bottom-[-5rem] right-[-5rem] blur-2xl"></div>
  </div>

  <!-- Content -->
  <div class="relative flex flex-col items-center justify-center min-h-screen z-10 text-center">
    <h1 class="text-5xl md:text-6xl font-bold text-gray-800 mb-6 drop-shadow-lg">Welcome to FutureTasks</h1>
    <p class="text-lg text-gray-600 mb-10">Organize your life, one task at a time</p>

    <div class="flex gap-6">
      <a href="
      {% url 'register:user_login' %}
      " class="px-6 py-3 rounded-xl bg-indigo-600 hover:bg-indigo-700 text-white font-semibold text-lg shadow-xl transition-all duration-300">Login</a>
      <a href="
      {% url 'register:user_registration' %}
       " class="px-6 py-3 rounded-xl bg-pink-500 hover:bg-pink-600 text-white font-semibold text-lg shadow-xl transition-all duration-300">Register</a>
    </div>
  </div>
</div>
{% endblock %}
